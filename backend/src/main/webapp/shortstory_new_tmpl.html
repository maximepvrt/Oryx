
<div class="col-md-12">
	<div class="form-header">
		<h2>Rédaction d'une nouvelle</h2>
	</div>
	<div class="form-body">
		<p>laissez libre court à votre imagination</p>
		<form method="post">
			<div class="form-group">
				<label for="title">Titre</label> <input type="text" name="titre"
					class="form-control" placeholder="" value="">
			</div>

			<div class="form-group">
				<label for="category">Catégorie</label> <select id="category" name="category" class="form-control">
    <option value="Actus" selected="selected">Actus</option>
      <option value="Autobiographie">Autobiographie</option>
      <option value="Aventure">Aventure</option>
      <option value="Biographie">Biographie</option>
      <option value="Erotique">Erotique</option>
      <option value="Fun">Fun</option>
      <option value="Histoire">Histoire</option>
      <option value="Horreur">Horreur</option>
      <option value="Jeunesse">Jeunesse</option>
      <option value="Philosophie">Philosophie</option>
      <option value="Policier">Policier</option>
      <option value="Romantique">Romantique</option>
      <option value="Sagas">Sagas</option>
      <option value="Science-fiction">Science-fiction</option>
      <option value="Uchronie">Uchronie</option>
      <option value="Utopie">Utopie</option>
      <option value="Tourisme">Tourisme</option>  
    </select>
			</div>

			<div class="form-group">
				<label for="summary">Courte description</label>
				<textarea type="text" id="summary" name="summary" class="form-control"></textarea>
			</div>

			<div class="form-group">
				<label for="content">Histoire</label>
				<textarea name="content"  id="content" class="form-control summernote"></textarea>
			</div>

			<div class="row">
				<div class="col-md-6">
					<button type="submit" class="btn btn-default pull-right">Valider
						l'ajout</button>
				</div>
			</div>
		</form>

	</div>
</div>

<script type="text/javascript">
    $(function() {
      $('.summernote').summernote({
        height: 200
      });
    });
  </script>
